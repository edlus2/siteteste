<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/150/150361.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="cabe">
            <h1>Estante de figure actions</h1>
            <div id="interrupto">
                <img class="interruptooff" src="img/interrupto-off.png" alt="off">
                <img class="interruptoon" src="img/interrupto-on.png" alt="on">
            </div> 
        </div>
    </header>
    <main>
        <div class="estante">
            <div id="divisoria1" class="est">
                <div class="base base1"><img src="img/panico.png" alt="action figure panico "></div>
                <div class="base base2"><img src="img/it.png" alt="action figure it"></div>
                <div class="base base3"><img src="img/motoserra.png" alt="action figure motoserra"></div>
            </div>
            <div id="divisoria2" class="esta">
                <div class="base"><img src="img/chapolin.png" alt="action figure chapolin"></div>
                <div class="base"><img src="img/meedival.png" alt="action figure meedival"></div>
                <div class="base"><img src="img/scorpion.png" alt="action figure scorpion"></div>
            </div>
            <div id="divisoria3" class="divisoria estan">
                <div class="base"><img src="img/goku.png" alt="action figure goku"></div>
                <div class="base"><img src="img/laika.png" alt="action figure laika"></div>
                <div class="base"><img src="img/saitama.png" alt="action figure saitama"></div>
            </div>
        </div>
        <section>
            <div class="informacao">
                <div>
                    <img src="img/panico.png" alt="action figure panico">
                </div>
                <div>
                    <h2>titulo</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis laborum accusantium nobis. Sit voluptas atque amet tempore hic nihil. Provident optio quibusdam doloremque rem, libero magni quae facere temporibus ut?</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>

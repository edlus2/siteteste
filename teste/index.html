<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/150/150361.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="cabe">
            <h1>Estante de figure actions</h1>
            <div id="interrupto">
                <img class="interruptooff" src="img/interrupto-off.png" alt="off">
                <img class="interruptoon" src="img/interrupto-on.png" alt="on">
            </div> 
        </div>
    </header>
    <main>
        <div class="estante">
            <div id="divisoria1" class="est">
                <div class="base" onclick="pan()"><img src="img/panico.png" alt="action figure panico "></div>
                <div class="base"><img src="img/it.png" alt="action figure it"></div>
                <div class="base"><img src="img/motoserra.png" alt="action figure motoserra"></div>
            </div>
            <div id="divisoria2" class="esta">
                <div class="base"><img src="img/chapolin.png" alt="action figure chapolin"></div>
                <div class="base"><img src="img/meedival.png" alt="action figure meedival"></div>
                <div class="base"><img src="img/scorpion.png" alt="action figure scorpion"></div>
            </div>
            <div id="divisoria3" class="divisoria estan">
                <div class="base"><img src="img/goku.png" alt="action figure goku"></div>
                <div class="base"><img src="img/laika.png" alt="action figure laika"></div>
                <div class="base"><img src="img/saitama.png" alt="action figure saitama"></div>
            </div>
        </div>
        <section>
            <div class="panico">
                <span onclick="volta()">X</span>
                <div class="info">
                    <div class="imgpop">
                        <img src="img/panico.png" alt="action figure panico">
                    </div>
                    <div class="texto">
                        <h2>Panico</h2>
                        <p>
                            <strong>Personagem:</strong>
                            O filme conta a história da adolescente Sidney Prescott, que é perseguida por um assassino misterioso chamado Ghostface, enquanto lida com o aniversário do assassinato de sua mãe.
                            <br>
                            <strong>Tamanho:</strong>40cm
                            <br>
                            <strong>Tempo:</strong> 23horas
                            <br>
                            <strong>Material:</strong>840gramas
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>

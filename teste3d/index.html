<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <script type="importmap">
        {
            "imports":{
                "three":"../build/three.module.js"
            }
        }

    </script>
    <script type="module">
        import * as THREE from './build/three.module.js';
        import {OrbitControls} from './jsm/OrbitControls.js';
        import {GLTFLoader} from './jsm/GLTFLoader.js'

        var camera, scene, renderer, mesh, controls;

        init();
        render();

        function init(){
            //configuracao da camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,1, 1000);
            //camera.position.z = 400;

            //iniciar cena, e cor de fundo
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            console.log(scene);

            //iniciar renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            //adicionado box cena
            /*const geometry = new THREE.BoxGeometry(200,200,200);
            const material = new THREE.MeshBasicMaterial();
            mesh = new THREE.Mesh(geometry, material);
            mesh.name = "caixa";*/
            
            //cor da box
            //mesh.material.color = new THREE.Color(0xf200)
            //scene.add(mesh);

            //controle da cena
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            //controls.minDistance = 400;
           // controls.maxDistance = 1000;

            //codigo abaixo deixa opcao de controle no inspecionar
            //console.log(controls);

            //adicionar luz na cena
            const light = new THREE.AmbientLight(0x404040);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            scene.add(directionalLight);

            const loader = new GLTFLoader().setPath('./models/');
            loader.load('scene.glb', function (glb) {

                scene.add(glb.scene);

                var box = new THREE.Box3().setFromObject(glb.scene);
                var obj_size = box.getSize(new THREE.Vector3(0,0,0));
                console.log(obj_size);
                camera.position.z = obj_size.length()*3;

                box.getCenter(controls.target);
            })

        }

        window.onresize = function () {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth,window.innerHeight);
        }

        function render(){
            //loop
            requestAnimationFrame(render);

            //atualiza controle para efeito de damping
            if(controls)
                controls.update();

            //rederizar a cena
            renderer.render(scene , camera);
        }
    </script>
</body>
</html>
